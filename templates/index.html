<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
    <title>IIIT Kottayam Coms</title>
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="head">
        </div>
        <div class="mid">
            <h1>IIIT Kottayam COMS</h1>
        </div>
        <h1>Welcome to coms</h1>
        <div class="midd">
            <div class="boxx">
                <h4><img src="static/iiitk.jpeg" width="25px" height="25px" alt=""> Indian Institute Of Information Technology Kottayam</h4>
            </div>
        </div>
        <div class="box">
            <form action="{{ url_for('login1') }}" class="form" method="post">
                <div class="form-group">
                    <input type="text" id="rollNo" placeholder="Username" name="username" required/>
                </div>
                <div class="form-group">
                    <input type="password" id="pwd" placeholder="Password" name="password" required/>
                </div>
                <div class="form-group check">
                    <input type="checkbox" id="check"/>
                    <label for="check">Remember me</label>
                </div>
                <div class="form-group">
                    <input class="btn btn-secondary" type="submit" value="Log In" />
                </div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
    <footer>
        <div class="footer">
        </div>
    </footer>
</body>
</html>
